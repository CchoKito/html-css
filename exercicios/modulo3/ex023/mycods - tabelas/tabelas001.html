<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: bottom;
        }

        .numero {
            text-align: center;
            vertical-align: middle;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Meu c√≥digo de tabela!</h1>
    <table>
        <tr>
            <td>D1</td>
            <td class="numero">E1</td>
            <td>F1</td>
        </tr>
        <tr>
            <td class="numero">D2</td>
            <td>E2</td>
            <td class="numero">F2</td>
        </tr>
        <tr>
            <td>D3</td>
            <td class="numero">E3</td>
            <td>F3</td>
        </tr>
        <tr>
            <td class="numero">D4</td>
            <td>E4</td>
            <td class="numero">F4</td>
        </tr>
    </table>
</body>
</html>
